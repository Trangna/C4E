<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./Register.css" />
    <script
      src="https://kit.fontawesome.com/d9a3257eee.js"
      crossorigin="anonymous"
    ></script>

    <script src="./Register.js"></script>
  </head>
  <body>
    <div id="container1">
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <div class="col-left">
        <img
          id="image"
          src="https://cdn.digitbin.com/wp-content/uploads/Sites-to-Watch-Movies-Online-740x494.jpg"
          alt="Xem phim"
        />
      </div>
      <div class="col-right">
        <h3>Thành viên đăng nhập</h3>
        <div class="inline">
          <div class="email">
            <i class="fa-regular fa-envelope fa-2xl"></i>
            <input
              class="input-field"
              type="email"
              placeholder="Email"
              required
            />
          </div>
          <br />
          <br />
          <div class="password">
            <i class="fa-regular fa-lock-keyhole fa-2xl"></i>
            <input
              class="input-field"
              type="password"
              placeholder="Mật khẩu"
              required
            />
          </div>
        </div>
        <br />
        <br />
        <button id="btn-login">Đăng nhập</button>
        <p>
          <a href="#">Quên tài khoản/mật khẩu?</a>
        </p>
        <!-- <a href="#" style="color: dodgerblue">Quên tài khoản/mật khẩu?</a>
        </p> -->
        <p><a href="#">Tạo tài khoản mới</a></p>
      </div>
    </div>

  </body>
</html>
