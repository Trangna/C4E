<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./Homework 1.css">
</head>
<body>
    <div class="container">
    <h1 style ="text-align: center">Student Registration Form </h1>
        <div class="content">
        <hr style = "color:white ; height: 1px; border-color: white; background-color:white">
    
        <form>
            <p>Firstname<br>
            <input type="text" placeholder="Firstname" style="width:100%; width:100%; height:40px; background-color: white; border:none; display: inline-block; padding-left: 10px">
            </p>

            <p>Middlename:<br>
            <input type="text"placeholder="Middlename" style="width:100%; width:100%; height:40px; background-color: white; border:none; display: inline-block; padding-left: 10px">
            </p>

            <p>Lastname:<br>
            <input type="text" placeholder="Lastname" style="width:100%; width:100%; height:40px; background-color: white; border:none; display: inline-block; padding-left: 10px">
            </p>

            <p>Course:
            <select>
                <option>Course</option>
            </select>
            </p>

            <p>Gender:</p>
            <input type="radio" name = Gender>Male
            <input type="radio" name = Gender>Female
            <input type="radio" name = Gender>Other
            
            <p>Phone :<br>
            <input type="number" placeholder ="+91" style="width:100%; width:100%; height:40px; background-color: white; border:none; display: inline-block; padding-left: 10px"><br><br>
            <input type="tel" placeholder = "phone no." style="width:100%; width:100%; height:40px; background-color: white; border:none; display: inline-block; padding-left: 10px">
            </p>

            <p>Current Address:<br>
            <textarea placeholder="Current address" rows="5"></textarea>
            </p>
                
            <p><b>Email</b><br>
            <input type="email" placeholder = "Enter Email">
            </p>
            
            <p><b>Password</b><br>
            <input type="password" placeholder ="Enter Password">
            </p>
            
            <p><b>Re-type Password</b><br>
            <input type="password" placeholder ="Retype Password">
            </p>

            <input type="submit" value="Submit">
        </form>
        </div>
    </div>

</body>
</html>
