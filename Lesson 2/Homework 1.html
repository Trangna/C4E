<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Student Registration Form</h1>
    <hr>
    
    <form>
        <p>Firstname</p>
        <input placeholder="Firstname" type="text">

        <p>Middlename:</p>
        <input placeholder="Middlename" type="text">

        <p>Lastname:</p>
        <input placeholder="Lastname" type="text">

        <p>Course:
        <select>
            <option>Course</option>
        </select>
        </p>

        <p>Gender :
            <input type="radio" name = Gender>Male
            <input type="radio" name = Gender>Female
            <input type="radio" name = Gender>Other 
        </p>
            
        <p>Phone :</p>
        <p><input type="number" placeholder ="+91"></p>
        <p></p><input type="tel" placeholder = "phone no."></p>

        <p>Current Address :</p>
        <textarea placeholder="Current address" cols="50" rows="5"></textarea>
        
        <p><b>Email</b></p>
        <p><input type="email" placeholder = "Enter Email"></p>
            
        
        <p><b>Password</b></p>
        <p><input type="password" placeholder ="Enter Password"></p>
        
        <p><b>Re-type Password</b></p>
        <p><input type="password" placeholder ="Retype Password"></p>

        <button>Register</button>
    </form>

</body>
</html>
